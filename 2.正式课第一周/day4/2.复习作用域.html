    /*window.Number();

    // 私有作用域

    // 怎么判断是不是私有的：
    // 1. 有没有被var  2.有没有被function  3. 是不是形参；
    var num =100;
    function fn() {
        console.log(num);
        var num =0;
        return function () {

        }
    }
    fn()();

    // 立即销毁的作用域
    // 不销毁的作用域
    //  1. return 一个引用数据类型
    //  2. 并且被外界接收；
    //  3. 特殊： 给元素事件的行为绑定的方法
    // 作用： 存值；
    // 不立即销毁的作用域
    // 上一级作用域：
    var total = 19;
    function fn() {
        var total= 1;
        return function () {
            console.log(total);
        }
    }
    var  f = fn();
