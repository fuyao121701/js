<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var total =100;
    function fn() {
        var total= 1;
        return function () {
            // 如果函数体中不存在这个total，函数执行会向上一级作用域查找
            console.log(total);
        }
    }
    var f = fn();
    f();// f在全局作用域下运行；
    // 函数的上一级作用域： 函数的上一级作用域看函数在哪个作用域下定义的，那么函数的上一级作用域就是谁；跟函数执行没有关系；

    // 当获取变量所对应的值时，首先看当前变量是否是私有的，不是私有的，就向上一级作用域查找，如果上一级作用域也不存在，那么继续向上查找，直到找到window为止，如果window中也没有，就会报错；这样一级一级向上查找，就会形成作用域链；



    
    
    
</script>
</body>
</html>
