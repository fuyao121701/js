<script>
    // 堆内存、栈内存： 都是浏览器形成虚拟的内存；
    // 堆内存： 引用数据类型的存储都放在了堆内存中；
    var obj =mn= {a:10};
    // obj 实际上代表了一个空间地址；这个空间地址对应的空间下存储了键值对a:10;
    var  o = {};
    obj = null;

    // 谷歌浏览器： 检测机制：谷歌浏览器每隔一段时间都会对开辟的空间地址进行检测，检测当前空间地址有没有被占用；如果没有被占用，浏览器会立即对此空间进行销毁；

    // IE和火狐：计数规则；浏览器检测空间地址被占用一次，会进行计数+1；如果某个不再占用，就会-1；如果当前空间地址被占用次数为0；那么浏览器会立即将此空间回收；


</script>
