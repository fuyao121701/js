<script>
    //
    function describePerson(name,age) {
        var obj = {};
        obj.name = name;
        obj.age = age;
        return obj;
    }
    var cheng = describePerson("程亚光",20);
    var chen = describePerson("光浩",20);

    // 工厂模式：把实现同一个功能的代码放在函数中，当想是实现这个功能时，直接调用这个函数即可,实现了代码的“高内聚，低耦合”；减少了代码冗余；这就是函数的封装；
    // 工厂模式： 可以实现批量化的生产；
    // 函数的封装：


    function toArray(likeAry) {
        // 循环
        var a = [];
        for(var i=0;i<likeAry.length;i++){
            a.push(likeAry[i])
        }
        return a;
    }
    // 类数组： arguments  、元素集合；
    // 求平均数；
    function ave() {
        // 类数组转数组
        var ary = toArray(arguments)
        ary.sort(function (a,b) {
            return a-b;
        })
    }
    ave(98,99,100,80,95,96)

    toArray()


</script>
