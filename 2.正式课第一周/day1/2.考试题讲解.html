    // 六
    // 递归： 在函数体内部调用函数自己
    function sum(num) {
        // 在递归中一定要有函数中止的条件
        if(num<=0){
            return 0;
        }
        // 取余
        if(num%5===0&&num%3===0){
            return num+sum(num-1);
        }else{
            return sum(num-1);
        }
    }
    console.log(sum(100));  // 90+75+sum(74)

  function getCode() {
      var str= "1234567890abcdefghi...";// 62 [0-61]
      var newStr = "";
      var i=0;
      while(i<4){
          var index = Math.round(Math.random()*61);
          if(newStr.indexOf(str[index])===-1){
