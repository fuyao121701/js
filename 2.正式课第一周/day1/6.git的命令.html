<script>
    // 1.git  init : 初始化一个git仓库
    // 2. git status : 查看当前仓库的状态；
    // 3. git add .\-A : 将所有的文件提交到暂存区
    //    git add 1.txt : 将具体的文件提交到暂存区；
    // 4. git checkout -- 文件名 ： 把暂存区的内容覆盖工作区内容
    // 5. git rm --cached 文件名： 删除暂存区的内容
    // 如果文件是红色： 代表当前文件在工作区；
    // 如果是绿色，代表文件在暂存区；
    // 4.clear : 清屏
    // 7.git config --global user.email "邮箱"
    // 8.git config  --global user.name "用户名"
    // 9.git commit -m"注释"； 把暂存区的代码提交到历史区；m: 后面是注释；
    // 每当向历史区提交一次，git都会产生一个唯一的版本号，我们根据当前这个版本号，让代码回滚到那次版本的状态；


</script>
