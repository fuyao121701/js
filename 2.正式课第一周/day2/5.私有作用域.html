<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // 在JS中存在全局作用域和私有作用域，全局作用域和私有作用域都是栈内存；
    // JS 两种内存：栈内存和堆内存
    // 私有作用域是怎么形成的？： 函数执行会形成私有作用域；

    // 函数分为定义；函数的执行；
    // 1. 开辟一个空间地址，堆内存;空间地址是一个16进制字符；
    // 2. 把函数体中的代码当做字符串存储到堆内存中
    // 3. 把这个空间地址赋值给函数名
    function fn(num) {
        var str="zfpx";//
        return str;
    }
    // 函数的执行
    // 1.形成一个新的私有作用域
    // 2.形参赋值
    // 3.变量提升
    // 4.代码从上到下执行
    // 5.作用域是否销毁；
    console.log(fn());// JS 是单线程的，同一时刻，只能执行一个任务；
    //console.log(str);
    //console.log(fn);
    // 闭包: 函数形成私有作用域之后，保护里面的私有的变量不受外界的干扰，这种保护的机制就是闭包；函数外面不可以获取函数里面的变量；


</script>
</body>
</html>
