<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let声明的变量不会给window新增键值对
    let n = 8,
        obj = {
            n:16
        };
    let fn = obj.fn = (function () {
        n++;
        return function (m) {
            n+=10+(++m);
            this.n+=n;
            console.log(n);
        }
    })(obj.n);
    fn(10);obj.fn(10);console.log(n,obj.n)
    // 第六题
    function Fn(num) {
        this.x=this.y =num;
    }
    Fn.prototype.sum=function () {
        console.log(this.x+this.y);
    }
    var f1 = new Fn(10);
    Fn.prototype = {
        x:20,
        sum:function () {
            console.log(this.x+this.y);
        }
    }
    var f = new Fn(10);
    Fn.prototype.sum();
    console.log(f.constructor);
    console.log(f1.sum === f.sum);
    f1.__proto__.sum();


</script>
</body>
</html>
